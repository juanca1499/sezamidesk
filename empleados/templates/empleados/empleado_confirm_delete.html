{% extends 'base.html' %}
{% load static %}

{% block titulo %}
    Empleado
{% endblock %}

{% block encabezado %} 
Eliminar Empleado
{% endblock %}

{% block contenido %}
<form method="post">
    {% csrf_token %}
    <p>¿ Quieres eliminar al empleado "{{ object }}" ?</p>
    <input type="submit" value="Sí, si quiero" class="btn btn-danger">
    <a href="{% url 'empleados:lista' %}" class="btn btn-primary">No, no quiero</a>
</form>
{% endblock contenido %}
